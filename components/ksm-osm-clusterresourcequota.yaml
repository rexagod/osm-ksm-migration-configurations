kind: CustomResourceStateMetrics
spec:
  resources:
    - groupVersionKind:
        group: "quota.openshift.io"
        version: "v1"
        kind: "ClusterResourceQuota"
      metrics:
        - name: "openshift_clusterresourcequota_created"
          help: "Unix creation timestamp"
          each:
            type: Gauge
            gauge:
              labelsFromPath:
                name: [metadata, name]
                namespace: [metadata, namespace]
              valueFrom: [creationTimestamp]
        - name: "openshift_clusterresourcequota_labels"
          help: "Kubernetes labels converted to Prometheus labels"
          each:
            type: Info
            info:
              path: [metadata]
              labelsFromPath:
                  name: [name]
                  namespace: [namespace]
                  # needs to be prefixed with "label_"
                  "*": [labels]
        - name: "openshift_clusterresourcequota_usage_1_hard"
          help: "Usage about resource quota"
          commonLabels:
            type: "hard"
            resource: "pods"
          each:
            type: Gauge
            gauge:
              path: [spec, quota, hard]
              valueFrom: [pods] # not dynamic
          labelsFromPath:
              name: [metadata, name]
        - name: "openshift_clusterresourcequota_usage_1_hard_fromKey"
          help: "Usage about resource quota"
          each:
            type: Info
            info:
              path: [spec, quota]
              labelFromKey: hard
        - name: "openshift_clusterresourcequota_usage_2_hard"
          help: "Usage about resource quota"
          each:
            type: Gauge
            gauge:
              path: [spec, quota, hard]
              valueFrom: [secrets]
          labelsFromPath:
              name: [metadata, name]
              resource: [ "secrets" ]
              "*": [spec, quota, hard]
        - name: "openshift_clusterresourcequota_usage_2_hard_fromKey"
          help: "Usage about resource quota"
          each:
            type: Info
            info:
              path: [spec, quota]
              labelFromKey: hard
        - name: "openshift_clusterresourcequota_usage_1_used"
          help: "Usage about resource quota"
          commonLabels:
            type: "used"
          each:
            type: Gauge
            gauge:
              path: [status, total, used]
              valueFrom: [pods]
          labelsFromPath:
              name: [metadata, name]
              resource: [ "pods" ]
              "*": [status, total, used]
        - name: "openshift_clusterresourcequota_usage_1_used_fromKey"
          help: "Usage about resource quota"
          each:
            type: Info
            info:
              path: [status, total]
              labelFromKey: used
        - name: "openshift_clusterresourcequota_usage_2_used"
          help: "Usage about resource quota"
          commonLabels:
            type: "used"
          each:
            type: Gauge
            gauge:
              path: [status, total, used]
              valueFrom: [secrets]
          labelsFromPath:
              name: [metadata, name]
              resource: [ "secrets" ]
              "*": [status, total, used]
        - name: "openshift_clusterresourcequota_usage_2_used_fromKey"
          help: "Usage about resource quota"
          each:
            type: Info
            info:
              path: [status, total]
              labelFromKey: used
        - name: "openshift_clusterresourcequota_namespace_usage_1_hard"
          help: "Usage about clusterresource quota per namespace"
          commonLabels:
            type: "hard"
          each:
            type: Gauge
            gauge:
              path: [status, namespaces, status]
              valueFrom: [hard]
          labelsFromPath:
              name: [metadata, name]
              namespace: [metadata, namespace]
              resource: [ "pods" ]
              "*": [status, namespaces, status]
        - name: "openshift_clusterresourcequota_usage_1_hard_fromKey"
          help: "Usage about resource quota"
          each:
            type: Info
            info:
              path: [status, namespaces]
              labelFromKey: status
        - name: "openshift_clusterresourcequota_namespace_usage_2_used"
          help: "Usage about clusterresource quota per namespace"
          commonLabels:
            type: "used"
          each:
            type: Gauge
            gauge:
              path: [status, namespaces, status]
              valueFrom: [used]
          labelsFromPath:
              name: [metadata, name]
              namespace: [metadata, namespace]
              resource: [ "secrets" ]
              "*": [status, namespaces, status]
        - name: "openshift_clusterresourcequota_namespace_usage_2_used_fromKey"
          help: "Usage about clusterresource quota per namespace"
          each:
            type: Info
            info:
              path: [status, namespaces]
              labelFromKey: status
        - name: "openshift_clusterresourcequota_selector_1"
          help: "Selector of clusterresource quota, which defines the affected namespaces"
          commonLabels:
            type: "annotation"
          each:
            type: Info
            info:
              path: [spec, selector]
              labelsFromPath:
                "*": [annotations]
          labelsFromPath:
            name: [metadata, name]
        - name: "openshift_clusterresourcequota_selector_2"
          help: "Selector of clusterresource quota, which defines the affected namespaces"
          commonLabels:
            type: "annotation"
          each:
            type: Info
            info:
              path: [spec, selector, labels]
              labelsFromPath:
                "*": [matchLabels]
          labelsFromPath:
            name: [metadata, name]
        - name: "openshift_clusterresourcequota_selector_3"
          help: "Selector of clusterresource quota, which defines the affected namespaces"
          commonLabels:
            type: "annotation"
          each:
            type: Info
            info:
              path: [spec, selector, labels]
              labelsFromPath:
                "*": [matchExpressions]
                operator: [matchExpressions, operator]
          labelsFromPath:
            name: [metadata, name]
